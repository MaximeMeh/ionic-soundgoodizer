<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/musics"></ion-back-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <div class="img_position">
    <ion-row>
        <ion-col size-md="6" offset-md="4.9">
    <img src="../../assets/tropstyle2.png" height="150" width="250">
</ion-col>
</ion-row>

    <section *ngIf="(afAuth.user | async) as user">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{ user.email }}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </section>

    <ion-grid>
      <ion-row>
          <ion-col>
              <ion-card>
                  <ion-card-header>
                      <ion-card-title>Connexion</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-item>
                          <ion-label position="floating">Username</ion-label>
                          <ion-input type="text" id="input-address" [(ngModel)]="user.email"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Mot de passe</ion-label>
                          <ion-input type="text" type="password" id="input-password" [(ngModel)]="user.password"></ion-input>
                      </ion-item>
                      <ion-col class="ion-margin-vertical ion-text-center">
                          <div>
                                <ion-button (click)="createAccount()" fill="outline" id="btn-create-account">S'incrire</ion-button>
                                <div *ngIf="!connected">
                                    <ion-button (click)="login()" id="btn-connect-account">Se connecter</ion-button>
                                </div>
                                <div *ngIf="connected">
                                    <ion-button (click)="logout()" id="btn-connect-account">Se d√©connecter</ion-button>
                                </div>
                          </div>
                      </ion-col>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</div>
</ion-content>
