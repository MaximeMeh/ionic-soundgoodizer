<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-card>
                  <ion-card-header>
                      <ion-card-title>Connexion</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-item>
                          <ion-label position="floating">Username</ion-label>
                          <ion-input type="text" id="input-address"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Mot de passe</ion-label>
                          <ion-input type="text" id="input-password"></ion-input>
                      </ion-item>
                      <ion-col class="ion-margin-vertical ion-text-center">
                          <div>
                              <ion-button [routerLink]="['/register']" fill="outline" id="btn-create-account">Cr√©er un compte</ion-button>
                              <ion-button id="btn-connect-account">Se connecter</ion-button>
                          </div>
                      </ion-col>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
